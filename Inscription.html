            <h2>Formulaire d'Inscription</h2>
            
            <form action="process_inscription.php" method="post" class="form">
                <table>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="firstName">First Name*:</label>
                                <input type="text" id="firstName" name="firstName" required minlength="3" placeholder="Minimum 3 caractères" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" required minlength="3" placeholder="Minimum 3 caractères" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" placeholder="Votre adresse" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number*:</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]+" placeholder="Uniquement des chiffres" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required placeholder="example@example.com" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="password">Password*:</label>
                                <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" placeholder="Inclure minuscules, majuscules, chiffres et symboles" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password*:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmez le mot de passe" />
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
